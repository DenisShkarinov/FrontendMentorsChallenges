<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/css/main.css">
   <title>Profile Card</title>
</head>
<body>
   <div class="container">
      <div class="card-wrapper">
         <img src="./assets/Images/bg-pattern-top.svg" class="top" alt="">
         <img src="./assets/Images/bg-pattern-bottom.svg" class="bottom" alt="">
         <div class="card-body">
            <div class="card-header">
               <div class="card-header__img">
                  <img src="./assets/Images/image-victor.jpg" alt="Vitya">
               </div>
            </div>
            <div class="card-description">
               <div class="card-description__title">
                  <h2>Victor Crest, <span>26</span></h2>
                  <h4>London</h4>
               </div>
               <div class="card-description__info">
                  <div class="col-3">
                     <h2>80K</h2>
                     <span>Followers</span>
                  </div>
                  <div class="col-3">
                     <h2>803K</h2>
                     <span>Likes</span>
                  </div>
                  <div class="col-3">
                     <h2>1.4K</h2>
                     <span>Photos</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
